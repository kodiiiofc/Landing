<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .item {
            width: 250px;
            height: 250px;
            background-color: red;
        }

        .itemBig {
            width: 600px;
            height: 500px;
            background-color: green;
            grid-column-start: span 2;
            grid-row-start: span 2;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="itemBig"></div>
    <div class="item"></div>
    <div class="item"></div>

</div>
</body>
</html>
